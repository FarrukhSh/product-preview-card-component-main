<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

<body>
  <header>
    <nav>
    </nav>
  </header>
  <main>
    <section class="products-window products-window-mobile">
      <div class="item-block-desktop item-block-mobile">
        <div class="perfume-image perfume-image-mobile"></div>
        <div class="item-data-block item-data-block-mobile">
          <div class="item-data item-data-mobile">
            <div class="title-item">Perfume</div>
            <div class="perfume-name">Gabrielle Essence Eau De Parfum</div>
            <div class="perfume-characteristics">A floral, solar and voluptuous interpretation composed by Olivier
              Polge,
              Perfumer-Creator for the House
              of CHANEL.</div>
            <div class="price">
              <div class="perfume-new-price">$149.99</div>
              <div class="perfume-old-price">$169.99</div>
            </div>
            <div class="button-to-cart"><button class="buy-button"><img class="basket-icon"
                  src="./images/white-shopping-cart-icon-png-19.jpg" alt="basket">
                <p> Add to Cart</p>
              </button></div>
          </div>
        </div>
      </div>
    </section>
    <section>

    </section>
    <section>

    </section>
  </main>

  <footer>
    <div class="footer-content">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sharifzoda Farukh</a>.
    </div>
  </footer>
